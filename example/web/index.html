<!DOCTYPE html>
<html>
<head>
  <base href="/gamepad/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="虚拟键盘布局编辑器 ———— 乾云电脑">

  <title>布局编辑器</title>

  <script>
    if (/Android.+Mobile|iPhone|iPod/i.test(navigator.userAgent)) {
      window.isPhoneDevice = true;
    }
  </script>

  <style>
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9998;
      background: #F5F5F7;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e6;
      border-top-color: #007aff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading p { color: #86868b; font-size: 15px; line-height: 1.5; }
    #mobile-block {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      background: #F5F5F7;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #mobile-block h2 { color: #1d1d1f; margin-bottom: 8px; }
    #mobile-block p { color: #86868b; font-size: 15px; max-width: 300px; line-height: 1.5; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>正在加载布局编辑器…</p>
  </div>
  <div id="mobile-block">
    <h2>请使用电脑访问</h2>
    <p>为了保证编辑体验，该工具仅支持大屏幕设备（如 PC 或 Mac）。</p>
  </div>

  <script>
    if (window.isPhoneDevice) {
      document.getElementById('mobile-block').style.display = 'flex';
      document.getElementById('loading').style.display = 'none';
      window.stop();
    } else {
      document.addEventListener('flutter-first-frame', function () {
        var loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      });
      window.addEventListener('load', function () {
        var loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      });
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
